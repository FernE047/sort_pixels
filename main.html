<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Sorter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script type="module" src="script.js"></script>
    </head>
<body>
    <div class="sidebar-left">
        <h1>Options</h1>
        <div class="scroll-options">
            <button id="Shuffle">Shuffle</button>
            <button id="ZeroPatience">Zero Patience Shuffle</button>
            <button id="Partial">Partial</button>
            <button id="Random">Random</button>
            <button id="Half">Half</button>
            <button id="Single">Single</button>
        </div>
        <div class="scroll-options">
            <button id="Cycle" title="Cycle">Cycle</button>
            <button id="Selection" title="Selection">Selection Sort</button>
            <button id="DoubleSelection" title="Double Selection">Double Selection Sort</button>
            <button id="Heap" title="Heap">Heap Sort</button>
            <button id="Insertion" title="Insertion">Insertion Sort</button>
            <button id="BinaryInsertion" title="Binary Insertion">Binary Insertion Sort</button>
            <button id="FasterInsertion" title="Faster Insertion">Faster Insertion</button>
            <button id="Shell" title="Shell">Shell Sort</button>
            <button id="Gnome" title="Gnome">Gnome Sort</button>
            <button id="Exchange" title="Exchange">Exchange Sort</button>
            <button id="ExchangeReverse" title="Exchange Reverse">Exchange Reverse Sort</button>
            <button id="Bubble" title="Bubble">Bubble Sort</button>
            <button id="Shaker" title="Shaker">Shaker Sort</button>
            <button id="Comb" title="Comb">Comb Sort</button>
            <button id="OddEven" title="Odd Even">Odd Even Sort</button>
            <button id="Circle" title="Circle">Circle Sort</button>
            <button id="RecursiveQuick" title="Recursive Quick">Recursive Quick Sort</button>
            <button id="Quick" title="Quick">Quick Sort</button>
            <button id="RandomQuick" title="Random Quick">Random Quick Sort</button>
            <button id="LayerQuick" title="Layer Quick">Layer Quick Sort</button>
            <!--<button id="TwoDQuick" title="2D Quick">2D Quick Sort</button>-->
            <button id="Merge" title="Merge">Merge Sort</button>
            <button id="radixLSD10" title="Radix LSD 10">Radix LSD 10</button>
            <button id="radixLSD4" title="Radix LSD 4">Radix LSD 4</button>
            <button id="radixLSD2" title="Radix LSD 2">Radix LSD 2</button>
            <button id="radixMSD10" title="Radix MSD 10">Radix MSD 10</button>
            <button id="radixMSD4" title="Radix MSD 4">Radix MSD 4</button>
            <button id="radixMSD2" title="Radix MSD 2">Radix MSD 2</button>
            <button id="Bucket" title="Bucket">Bucket Sort</button>
            <button id="Counting" title="Counting">Counting Sort</button>
            <button id="Spaghetti" title="Spaghetti">Spaghetti Sort</button>
            <button id="Gravity" title="Gravity">Gravity Sort</button>
            <button id="Pancake" title="Pancake">Pancake Sort</button>
            <button id="Bogo" title="Bogo">Bogo Sort</button>
            <!--<button id="Patience" title="Patience">Patience Sort</button>-->
            <button id="Tournament" title="Tournament">Tournament Sort</button>
        </div>
    </div>
    <div class="sidebar-right">
        <h1>Lenses</h1>
        <label><input type="radio" name="lens" id="radio_horizontal" value="horizontal" checked> Horizontal</label>
        <label><input type="radio" name="lens" id="radio_vertical" value="vertical"> Vertical</label>
        <label><input type="radio" name="lens" id="radio_diagonal" value="diagonal"> Diagonal</label>
        <label><input type="radio" name="lens" id="radio_random" value="random"> Random</label>
        <label><input type="radio" name="lens" id="radio_ladder" value="ladder"> Ladder</label>
        <label><input type="radio" name="lens" id="radio_spiral" value="spiral"> Spiral</label>
        <label><input type="radio" name="lens" id="radio_diamond" value="diamond"> Diamond</label>
        <label><input type="radio" name="lens" id="radio_color" value="color"> Color</label>
        <label><input type="radio" name="lens" id="radio_expansion" value="expansion"> Expansion</label>
        <label><input type="radio" name="lens" id="radio_randomExpansion" value="randomExpansion"> Random Expansion</label>
        <label><input type="radio" name="lens" id="radio_hilbert" value="hilbert"> Hilbert Curve</label>
    </div>
    <div class="container">
        <h1>Pixel Sorting</h1>
        <input type="file" id="imageInput">
        <div class="record-station">
            <canvas id="canvas"></canvas>
            <div class="info-container">
                <label id="Title">Hello world!</label>
                <label id="Width">Width: 0ms</label>
                <label id="Height">Height: 0ms</label>
                <label id="Size">Size: 0ms</label>
                <label id="Time">Time: 0ms</label>
            </div>
        </div>
    </div>
</body>
</html>
