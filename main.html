<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Sorting</h1>
    <div>
        <input type="file" id="imageInput">
        <button id="Shuffle">Shuffle</button>
        <button id="PartialShuffle">Partial</button>
        <button id="RandomPartialShuffle">Random Partial</button>
        <button id="HalfShuffle">Half</button>
    </div>
    <div>
        <button id="unShuffle">unShuffle</button>
        <button id="Selection">Selection Sort</button>
        <button id="DoubleSelection">Double Selection Sort</button>
        <button id="Insertion">Insertion Sort</button>
        <button id="BinaryInsertion">Binary Insertion Sort</button>
        <button id="Bubble">bubble Sort</button>
    </div>
    <div>
        <button id="Shaker">Shaker Sort</button>
        <button id="Comb">Comb Sort</button>
    </div>
    <!-- just a label to put information -->
    <label id="info"> Hello world!</label>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
